<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>


<body>
    <main class="box">
        <h1>âœ… Basic HTML and CSS Quiz</h1>
        <form class="box">
           <dav class= "quiz-item box">
             <label for= "q1">1. What does the acronym CSS stand for?</label>
             <input type= "text" id="q1" name="q1">
           </dav>
           <dav class= "quiz-item box">
             <label for= "q2">2. How are id and class attribute selected in CSS?</label>
             <textarea id="q2" name="q2"></textarea>
           </dav>
           <dav class= "quiz-item box">
             <label for= "q4">3. Which of the following is a valid CSS comment?</label>
             <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="a">A. &lt;!-- This a comment --&gt;</option>
                <option value="b">B. /* This is a comment */</option>
                <option value="c">C. // This is a comment</option>
              </select>
           </dav>
           <dav class= "quiz-item box">
             <label for= "q4">4. What is the bottom margin given this declaration?</label>
             <code class="box">margin: 10px 5px;</code>
             <input type= "text" id="q4" name="q4">
           </dav>
              <button type="submit">Submit Quiz</button>
        </form>
    </main>
    
</body>
</html>
